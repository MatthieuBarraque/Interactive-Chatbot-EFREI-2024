<!DOCTYPE html> 
<html lang="fr">

<head>
    <meta charset="UTF-7"> <!-- UTF-7 est un encodage de caractÃ¨res Ã  7 bits --> 
    <title>ChatBot Interface</title> <!-- Titre de la page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Meta pour le responsive permet de s'adapter Ã  la taille de l'Ã©cran -->
    <meta name="author" content="CodePel"> <!-- Meta pour l'auteur de la page permet de rÃ©fÃ©rencer le site -->


<!-- Style CSS -->
    <style> 
        header {
        background-color: #3a82b1;
        padding: 5px;
        border-radius: 5px;
        width: 100%; /* rÃ©duit la largeur Ã  100% de la largeur du conteneur parent */
        margin: 20px auto; /* ajoute une marge supÃ©rieure de 50px et centre le cadre horizontalement */
        text-align: center; /* centre le texte */
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #4b9ad4;
            color: white;
            text-align: center;
        }
        @media (min-width: 768px) {
            header {
                width: 50%;
            }
        }
        :root {
            --body-bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --msger-bg: #fff;
            --border: 2px solid #ddd;
            --left-msg-bg: #ececec;
            --right-msg-bg: #579ffb;
        }

        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: var(--body-bg);
            font-family: Helvetica, sans-serif;
        }

        .msger {
            display: flex;
            flex-flow: column wrap; 
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin: 25px 10px;
            height: calc(100% - 50px);
            border: var(--border);
            border-radius: 5px;
            background: var(--msger-bg);
            box-shadow: 0 15px 15px -5px rgba(0, 0, 0, 0.2);
        }

        .msger-header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: var(--border);
            background: #eee;
            color: #666;
        }

        .msger-chat {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .msger-chat::-webkit-scrollbar {
            width: 6px;
        }

        .msger-chat::-webkit-scrollbar-track {
            background: #ddd;
        }

        .msger-chat::-webkit-scrollbar-thumb {
            background: #bdbdbd;
        }

        .msg {
            display: flex;
            align-items: flex-end;
            margin-bottom: 10px;
        }

        .msg:last-of-type {
            margin: 0;
        }

        .msg-img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            background: #ddd;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            border-radius: 50%;
        }

        .msg-bubble {
            max-width: 450px;
            padding: 15px;
            border-radius: 15px;
            background: var(--left-msg-bg);
        }

        .msg-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .msg-info-name {
            margin-right: 10px;
            font-weight: bold;
        }

        .msg-info-time {
            font-size: 0.85em;
        }

        .left-msg .msg-bubble {
            border-bottom-left-radius: 0;
        }

        .right-msg {
            flex-direction: row-reverse;
        }

        .right-msg .msg-bubble {
            background: var(--right-msg-bg);
            color: #fff;
            border-bottom-right-radius: 0;
        }

        .right-msg .msg-img {
            margin: 0 0 0 10px;
        }

        .msger-inputarea {
            display: flex;
            padding: 10px;
            border-top: var(--border);
            background: #eee;
        }

        .msger-inputarea * {
            padding: 10px;
            border: none;
            border-radius: 3px;
            font-size: 1em;
        }

        .msger-input {
            flex: 1;
            background: #ddd;
        }

        .msger-send-btn {
            margin-left: 10px;
            background: rgb(0, 196, 65);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.23s;
        }

        .msger-send-btn:hover {
            background: rgb(0, 180, 50);
        }

        .msger-chat {
            background-color: #ffffff;
            background-size: 50px;
            padding: 10px;
        }
    </style>

</head>

<!-- Body/html -->

<body>
    <div class="msger">
        <header class="msger-header">
            <div class="msger-header-title">Challenges Web - Chatbot</div>
        </header>

        <main class="msger-chat" id="chat-messages"></main>

        <form class="msger-inputarea" id="chat-form" onsubmit="sendMessage(event)">
            <input type="text" class="msger-input" id="user-input" name="user_input" placeholder="Tapez un message..." autocomplete="off">
            <button type="submit" class="msger-send-btn">Envoyer</button>
        </form>
    </div>

    <footer>
        <div class="info-section">
            <p>Efrei 2023 <a href="#">Web Challenges</a> ðŸš€</p>
        </div>
    </footer>

<!-- Script JS -->

<script>
    async function sendMessage(event) {
        event.preventDefault();

        const userInput = document.getElementById('user-input').value;
        if (!userInput.trim()) return;

        appendMessage("Vous", "image.jpg", "right", userInput);
        document.getElementById('user-input').value = '';

        const response = await fetch('/chatbot', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_input: userInput })
        });
        const data = await response.json();

        appendMessage("DR.DÃ©sirÃ©", "moi.jpg", "left", data.response);
    }

    function appendMessage(name, img, side, text) {
        const msgerChat = document.querySelector('.msger-chat');
        const msgHTML = `
            <div class="msg ${side}-msg">
                <div class="msg-img" style="background-image: url(${img})"></div>
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">${name}</div>
                        <div class="msg-info-time">${formatDate(new Date())}</div>
                    </div>
                    <div class="msg-text">${text}</div>
                </div>
            </div>
        `;

        msgerChat.insertAdjacentHTML("beforeend", msgHTML);
        msgerChat.scrollTop = msgerChat.scrollHeight;
    }

    // Affiche l'heure actuelle au format HH:MM

    function formatDate(date) {
        const h = "0" + date.getHours();
        const m = "0" + date.getMinutes();
        return `${h.slice(-2)}:${m.slice(-2)}`;
    }
</script>

</body>
</html>
