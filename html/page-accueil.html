<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATBOT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="signup">
        <a href="http://127.0.0.1:5001/inscription">
            <i class="fas fa-user-plus"></i>
            <p>S'inscrire</p>
        </a>
    </div>
    <div id="connection">
        <a href="http://127.0.0.1:5001/connexion">
            <i class="fas fa-user-circle"></i>
            <p>Se connecter</p>
        </a>
    </div>
    <div id="welcome-message">
        <h1>Welcome to Chat Help You</h1>
        <p>Click sur le bouton Commencer pour nous parler</p>
        <a href="http://127.0.0.1:5000/ma-page">
            <button id="chatButton">Commencer</button>
        </a>
    </div>
</body>
</html>
